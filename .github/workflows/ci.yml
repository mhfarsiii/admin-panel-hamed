name: Panel Build and Deploy

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        # به جای npm ci از install استفاده کردیم که با خطای Lock مواجه نشوید
        run: npm install
        working-directory: ./apps/admin-panel-hamed

      - name: Build Project
        # نادیده گرفتن خطای تایپ اسکریپت برای بیلد موفق
        run: npx vite build
        working-directory: ./apps/admin-panel-hamed

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          # مسیر دقیق خروجی ویت در ساختار شما
          path: apps/admin-panel-hamed/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist-folder

      - name: Copy Files to Server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          # چون آرتیفکت از مسیر apps/... آپلود شده، در اینجا هم همان ساختار را دارد
          source: "dist-folder/**/*"
          # مسیر روی هارد سرور که به داکر وصل شده است
          target: "/root/project-core/panel-dist"
          # عدد 1 را به 4 تغییر دادیم تا پوشه‌های اضافی (dist-folder/apps/admin-panel-hamed/dist) حذف شوند و فقط محتوا کپی شود
          strip_components: 4

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # ریلود کردن کانتینر انجین‌اکس
            docker exec moramor-nginx nginx -s reload